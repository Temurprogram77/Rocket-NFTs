<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket NFTs</title>
    <link rel="icon" href="assets/svg/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
        integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">Rocket <span class="nfts">NFTs</span></a>
            <ul class="pages">
                <li>
                    <a href="#">Comprar NFT</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">FAQ</a>
                </li>
            </ul>
            <a href="#">
                <div class="btn-buy">
                    <img src="assets/svg/button_logo.svg" alt="logo-btn">
                    Conectar carteira
                </div>
            </a>
        </nav>
        <section>
            <div class="lorem">
                Mercado digital para colecionáveis em criptos e tokens não fungível (NFT).
                Compre, venda e descubra ativos digitais exclusivos para você.
            </div>
            <img src="assets/img/Avatars.png" alt="Avatars">
            <div class="wrt">
                <h5>+10</h5>
                <p>Artistas selecionados</p>
            </div>
            <div class="center">
                <h2>Descubra a verdadeira
                    arte digital e colecione diversas</h2>
                <h2>NFTs</h2>
            </div>
            <div class="image">
                <img src="assets/svg/Badge (1).svg" alt="">
            </div>
        </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>
    <script src="js/script.js"></script>
</body>

</html>
